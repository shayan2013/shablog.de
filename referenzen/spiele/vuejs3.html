<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vue Js 3</title>
</head>
<body>
    <div id="app">
        <p>{{hello}}</p>
        <button id="btn1" v-on:click="add">Addiere</button>
        <button id="btn2" v-on:click="counter--">Subtrahiere</button>
        <p>{{counter}}</p>
        <p class="warning" v-if="this.counter > 200">Warning, Wert zu hoch</p>
        <p class="okay" v-else>Wert ist in Ordnung</p>
        <input type="text" v-model="message">
        <p>{{message}}</p>

        <a v-bind:href="link">Google</a>

        <ul>
            <li v-for="fruit in shoppinglist" v-bind:class="{warning: fruit.sale, okay: !fruit.sale}">{{fruit.item}} für {{fruit.preis}}€</li>
        </ul>

        <ul>
            <li v-for="fruit in onlySale">{{fruit.item}} für {{fruit.preis}}€</li>
        </ul>

    </div>

</body>
</html>

<script>
    Vue.createApp({
        data: function() {
            return {
                message: "",
                link: "https://google.com",
                hello: "Hello World",
                counter: 0,
                shoppinglist: [
                    {item: "Apfel", preis: 1.2, sale: true},
                    {item: "Banane", preis: 1.3, sale: false},
                    {item: "Kiwi", preis: 1.5, sale: true},
                ]
            }
        },

        methods: {
            add: function() {
                if(this.counter > 3) {
                    this.counter = this.counter * 3
                } else {
                    this.counter += 1;
                }
            }
        },

        computed: {
            onlySale:function() {
                return this.shoppinglist.filter(product => product.sale)
            }
        }
    }).mount("#app")

</script>

<style>
    .warning {
        color: red;
    }

    .okay {
        color: green;
    }

</style>
