<html>

<head>

    <title>Javascript</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />


    <link href="/js/jquery-ui/jquery-ui.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/jquery-ui/jquery-ui.js"></script>



    <style type="text/css">

        #umgebung {
            width: 400px;
            height: 300px;
            background-color: #0cff3f;
        }


        #draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }


        #droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }


        #flex-container {
            -webkit-display: flex;
            display: flex;
            flex-wrap: wrap;
            -webkit-flex-wrap: wrap;
            background-color: aqua;
        }


        .box {
            width: 100px;
            height: 100px;
            background-color: rebeccapurple;
            border-radius: 10px;
            margin: 10px;
            transition: 2s ease-in-out;
        }


        #box1:hover {
            -webkit-transform: translate(50px, 50px);
            -moz-transform: translate(50px, 50px);
            -ms-transform: translate(50px, 50px);
            -o-transform: translate(50px, 50px);
            transform: translate(50px, 50px);
        }


        #box2:hover {
            transform: rotate(90deg);
        }


        #box3:hover {
            -webkit-transform: scale(2, 4);
            -moz-transform: scale(2, 4);
            -ms-transform: scale(2, 4);
            -o-transform: scale(2, 4);
            transform: scale(2, 4);
        }


        #box4:hover {
            -webkit-transform: skew(20deg, 30deg);
            -moz-transform: skew(20deg, 30deg);
            -ms-transform: skew(20deg, 30deg);
            -o-transform: skew(20deg, 30deg);
            transform: skew(20deg, 30deg);
        }

        #box5 {
            font-size: 200%;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        #box5:hover {
            -webkit-transform: rotateY(180deg);
            -moz-transform: rotateY(180deg);
            -ms-transform: rotateY(180deg);
            -o-transform: rotateY(180deg);
            transform: rotateY(180deg);
        }


    </style>


</head>

<body>

<div id="draggable" class="ui-widget-content">
    <p>Zieh mich ins andere Viereck</p>
</div>

<div id="droppable" class="ui-widget-header">
    <p>Lass mich hier fallen</p>
</div>


<div id="umgebung">
    <span>Verschiebe mich</span>
</div>

<div id="flex-container">
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5">BOX</div>
</div>





<script type="text/javascript">

    $("span").draggable({ containment: "parent"});

    $( "#draggable" ).draggable();
    $( "#droppable" ).droppable({
        drop: function( event, ui ) {

            alert("bin drin");


        }


    });

    $( "#droppable" ).droppable({
        out: function( event, ui ) {

            alert("bin drau√üen");

        }

    });


</script>


</body>



</html>
